plugins {
	id 'groovy'
	id 'eclipse'
}

sourceCompatibility = 11

eclipse {
	project {
		name 'TravelAirportStats'
		buildCommand 'org.eclipse.jdt.core.javabuilder'
		buildCommand 'org.eclipse.buildship.core.gradleprojectbuilder'
		natures 'org.eclipse.jdt.core.javanature',
			'org.eclipse.jdt.groovy.core.groovyNature',
			'org.eclipse.buildship.core.gradleprojectnature'
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compileOnly 'org.codehaus.groovy:groovy-all:3.0.5'
	compileOnly 'org.mongodb:mongodb-driver-sync:4.1.0'
	implementation 'ch.qos.logback:logback-classic:1.2.3'
	implementation( files ('submission_helper/submission_helper_part1-0.0.1-SNAPSHOT.jar'))
}

